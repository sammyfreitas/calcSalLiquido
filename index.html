<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Salário Líquido com INSS e IRPF</title>
</head>
<body>

    <div class="container">
		<div class="social-icons">
			<a href="https://www.linkedin.com/in/tony-s-freitas/" target="_blank"><i class="fab fa-linkedin"></i></a>
				<a href="https://sammyfreitas.github.io/portfolioSite/" target="_blank"><i class="fas fa-globe"></i></a>
				<a href="https://github.com/sammyfreitas" target="_blank"><i class="fab fa-github"></i></a>
				<a href="https://www.instagram.com/anthony_tijuduke" target="_blank"><i class="fab fa-instagram"></i></a>
				<a href="mailto:tonysdefreitas@gmail.com?subject=Fale%20Conosco"><i class="far fa-envelope"></i></a>
				<a href="https://wa.me/5521975287327" target="_blank" class="whatsapp-link">
                    <i class="fab fa-whatsapp"></i>
                </a>
		</div>
        <div class="outer-container">
		<h2>Calculadora de Salário Líquido com INSS e IRPF</h2>

        <div class="input-container">
            <label for="salarioBruto">Salário Bruto:</label>
            <input type="number" id="salarioBruto" placeholder="Digite o salário bruto" required>
        </div>

        <div class="input-container">
            <label for="deducoes">Outras Deduções:</label>
            <input type="number" id="deducoes" placeholder="Digite outras deduções" required>
        </div>

        <button onclick="calcularSalarioLiquido()">Calcular</button>

        <div id="result" class="result-container">
			<div class="labels-container">
				<label class='resultados'>Salário Bruto: <span id="labelSalarioBruto" class="valor"></span></label>
				<label class='inss'>INSS: <span id="labelINSSAliquota" class="valor"></span> - <span id="labelINSSValor" class="valor"></span></label>
				<label class='irpf'>IRPF: <span id="labelIRPFAliquota" class="valor"></span> - <span id="labelIRPFValor" class="valor"></span></label>
				<label class='deducoes'>Outras Deduções: <span id="labelOutrasDeducoes" class="valor"></span></label>
				<div class="line-separator"></div>
				<label class='resultados'>Salário Líquido: <span id="labelSalarioLiquido" class="valor"></span></label>
			</div>
		</div>
    </div>
	</div>

     <footer>
            Desenvolvido por <a href="https://github.com/sammyfreitas/portfolioSite" target="_blank">Anthony Freitas</a>, todos os direitos reservados.
        </footer>

    </div>


	<script src="./js/script.js"></script>
</body>


</html>
